<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pomodoro-app</title>
  </head>
  <body>
    <header>
      <h1>Palmodoro</h1>
    </header>
    <section>
      <section class="timer-buttons">
        <button id="start-button" name="start-button">Start</button>
        <button id="pause-button" name="pause-button">Pause</button>
      </section>
      <section class="timer-container">
        <article class="timer"></article>
      </section>
      <section id="change-interval-times">
        <section class="session-length">
          <h3>Session Length</h3>
            <article class=change-time-buttons>
              <button class="decrease-session-time" name="decrease session length">&mdash;</button>
              <p class="session-duration">25</p>
              <button class="increase-session-time" name="increase session length">+</button>
            </article>
        </section>
        <section class="break-length">
          <h3>Break Length</h3>
            <article class="change-time-buttons">
              <button class="decrease-break-time" name="decrease break length">&mdash;</button>
              <p class="break-duration">5</p>
              <button class="increase-break-time" name="increase break length">+</button>
            </article>
        </section>
      </section>
    </section>
    <script src="main.bundle.js"></script>
  </body>
</html>
